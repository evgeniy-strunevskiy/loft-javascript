<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://api-maps.yandex.ru/2.1/?apikey=8f730ada-fbad-4adc-b532-a1e34d75856b&lang=ru_RU" type="text/javascript"></script>
</head>

<body>

  <body>
    <div class="wrapper">
      <div id="map" class="map"></div>
  
      <img class="logo-image" src="/projects/geootziv/img/2.png" alt="">

      <script type="template" id="addFormTemplate">
        <div class="balloon">
          <div class="balloon">
            <div class="balloon__header">
              <div class="ballon__icon">
                <img class="ballon__icon-pic" src="/projects/geootziv/img/small-label.png" alt="">
              </div>
              <address class="ballon__address">Невский</address>
              <div class="balloon__close">x</div>
            </div>
            <div class="messenger">Тестовое сообщение</div>
            <form action="" class="form">
              <div class="review" data-role="review-form">
                <div class="review__title">Ваш отзыв</div>
                <input class="review__name" data-role="review-name"type="text" name="name" id="name" placeholder="Ваше имя">
                <input class="review__place" data-role="review-place"type="text" name="place" id="place" placeholder="Укажите место">
                <textarea class="review__name" name="content" id="content" cols="30" rows="10"
                  placeholder="Поделитесь впечатлениями"></textarea>
                <button class="button">Добавить</button>
              </div>
            </form>
          </div>
        </div>
      </script>

    </div>
  </body>


</body>

</html>
